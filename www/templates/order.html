<ion-view view-title="order">
  <ion-content>

    <div class="card">
      <div class="item item-divider">
        {{item.itemName}}
      </div>
       <div class="item item-text-wrap">
        <div class="row">
          <div class="col">Delivery Add</div>
          <div class="col">{{item.deliveryAddress}}</div>
        </div>
        <div class="row">
          <div class="col">Pickup Add</div>
          <div class="col">{{item.pickupAddress}}</div>
        </div>
        <div class="row">
          <div class="col">
            <button class="button button-block button-positive" ng-click="accept(item)">
              Accept
            </button>
          </div>
          <div class="col">
            <button class="button button-block button-assertive" ng-click="reject(item)">
                 Reject
            </button>
          </div>
        </div>
      </div>



  </ion-content>
</ion-view>
