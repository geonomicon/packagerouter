<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Ship24x</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/login" ng-hide="isLoggedIn">
          Login
        </ion-item>
        <ion-item menu-close ng-click="normalOr()">
          Available Orders
        </ion-item>
        <ion-item menu-close href="#/app/tracker">
          Tracking
        </ion-item>
        <ion-item menu-close ng-click="acceptedOr()">
          Accepted Orders
        </ion-item>
        <ion-item menu-close ng-click="rejectedOr()">
          Rejected Orders
        </ion-item>
        <ion-item menu-close ng-click="doLogout()" ng-show="isLoggedIn">
          Logout {{loggedIn}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
