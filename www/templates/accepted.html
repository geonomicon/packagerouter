ion-view view-title="Accepted">
  <ion-content>

    <div class="card" ng-repeat="item in items">

    <div class="item item-text-wrap">

        <div class="row">
          <div class="col">Delivery Add</div>
          <div class="col">{{item.orignalBody.deliveryAddress}}</div>
        </div>
        <div class="row">
          <div class="col">Pickup Add</div>
          <div class="col">{{item.orignalBody.pickupAddress}}</div>
        </div>
        <div class="row">
          <div class="col">

          </div>
        </div>

      </div>
      <div class="item item-divider">
        TimeSlot : {{item.orignalBody.timeSlot}}
      </div>

      </div>



  </ion-content>
</ion-view>
