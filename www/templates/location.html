<ion-view view-title="Location">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="refreshLocation()">
    </ion-refresher>
    <div class="card">
      <div class="item item-divider">
        Your Current Location
      </div>
      <div class="item item-text-wrap">
        <div class="row latlngcard">
          <div class="col">Lat</div>
          <div class="col">Lng</div>
        </div>
        <div class="row latlngcard">
          <div class="col">{{lat}}</div>
          <div class="col">{{lng}}</div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Address
      </div>
      <div class="item item-text-wrap">
        {{address}}
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Result
      </div>
      <div class="item item-text-wrap">
        {{result}}
      </div>
    </div>
    </ion-list>
  </ion-content>
</ion-view>
